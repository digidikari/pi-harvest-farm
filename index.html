<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Harvest Farm</title>
  <link rel="stylesheet" href="farm/style.css">
</head>
<body>
  <div id="start-screen">
    <h1 id="start-text">Pi Harvest Farm</h1>
    <button id="start-game-btn">Start Game</button>
    <button id="lang-toggle">Switch Language (EN/ID)</button>
    <button id="settings-btn">⚙️</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div class="wallet">
      <span id="farm-coins">0 Farm Coins</span>
      <span id="pi-coins">0.00 PI</span>
      <span id="water">0 Water</span>
      <span id="level">Level: 1 | XP: 0</span>
      <div class="xp-bar"><div id="xp-fill" class="xp-fill"></div></div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="farm">Farm</button>
      <button class="tab-btn" data-tab="shop">Shop</button>
      <button class="tab-btn" data-tab="upgrades">Upgrades</button>
      <button class="tab-btn" data-tab="inventory">Inventory</button>
      <button class="tab-btn" data-tab="exchange">Exchange</button>
      <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
      <button class="tab-btn" data-tab="achievements">Achievements</button>
      <button id="game-lang-toggle">Switch Language (EN/ID)</button>
      <button id="game-settings-btn">⚙️</button>
      <button id="exit-game-btn">Exit</button>
    </div>

    <div id="notification" style="display: none;"></div>

    <div id="farm-tab" class="tab-content active">
      <button id="claim-reward-btn">Claim Daily Reward</button>
      <div id="farm-area"></div>
      <div class="carousel-controls">
        <button id="carousel-prev">←</button>
        <button id="carousel-next">→</button>
      </div>
      <img id="bag-icon" src="assets/img/ui/bag_icon.png" alt="Bag">
      <div id="bag-items" class="hidden"></div>
    </div>

    <div id="shop-tab" class="tab-content">
      <div id="shop-content"></div>
      <div id="sell-content"></div>
    </div>

    <div id="upgrades-tab" class="tab-content">
      <p>Upgrades coming soon!</p>
    </div>

    <div id="inventory-tab" class="tab-content">
      <div id="inventory-content"></div>
    </div>

    <div id="exchange-tab" class="tab-content">
      <input type="number" id="exchange-amount" placeholder="Enter PI amount">
      <p>Result: <span id="exchange-result">0</span> Farm Coins</p>
      <button id="exchange-btn">Exchange</button>
    </div>

    <div id="leaderboard-tab" class="tab-content">
      <p>Leaderboard coming soon!</p>
    </div>

    <div id="achievements-tab" class="tab-content">
      <div id="achievements-content"></div>
    </div>
  </div>

  <div id="settings-modal" style="display: none;">
    <div class="modal-content">
      <h2>Settings</h2>
      <label for="music-volume">Music Volume: </label>
      <input type="range" id="music-volume" min="0" max="100">
      <br>
      <label for="voice-volume">Sound Effects Volume: </label>
      <input type="range" id="voice-volume" min="0" max="100">
      <br>
      <button id="close-settings">Close</button>
    </div>
  </div>

  <audio id="bg-music" loop src="assets/sfx/music/main-bgm.mp3"></audio>
  <audio id="bg-voice" loop src="assets/sfx/voice/main-bgv.mp3"></audio>
  <audio id="harvest-sound" src="assets/sfx/voice/harvesting-bgv.mp3"></audio>
  <audio id="watering-sound" src="assets/sfx/voice/watering-bgv.mp3"></audio>
  <audio id="menu-sound" src="assets/sfx/voice/menu-bgv.mp3"></audio>
  <audio id="buying-sound" src="assets/sfx/voice/buying-bgv.mp3"></audio>
  <audio id="coin-sound" src="assets/sfx/voice/coin-bgv.mp3"></audio>

  <script src="firebase/firebase-config.js"></script>
  <script src="firebase/firebase-functions.js"></script>
  <script src="farm/main.js"></script>
</body>
</html>
