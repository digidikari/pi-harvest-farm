<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Harvest Farm</title>
  <link rel="stylesheet" href="layout/style.css">
</head>
<body>
  <div id="start-screen">
    <h1 id="title">Pi Harvest Farm</h1>
    <button id="start-btn">Start Game</button>
    <button id="lang-toggle">Switch Language (EN/ID)</button>
  </div>
  <div id="game-container" style="display: none;">
    <h1 id="game-title">Pi Harvest Farm</h1>
    <div id="farm-area"></div>
    <div id="shop">
      <h2 id="shop-title">Shop</h2>
      <ul id="seed-list"></ul>
    </div>
    <div id="upgrades">
      <h2 id="upgrades-title">Upgrades</h2>
      <button onclick="buyUpgrade('wateringCan')" id="wateringCan-btn">Watering Can (50 Coins / 0.2 Pi)</button>
      <button onclick="buyUpgrade('extraPlot')" id="extraPlot-btn">Extra Plot (200 Coins / 1 Pi)</button>
      <button onclick="buyUpgrade('yieldBoost')" id="yieldBoost-btn">Yield Boost (100 Coins / 0.5 Pi)</button>
    </div>
    <div id="wallet">
      <p>Pi Coin: <span id="pi-balance">0</span></p>
      <p>In-Game Coin: <span id="coin-balance">0</span></p>
    </div>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
