<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Harvest Farm</title>
  <link rel="stylesheet" href="layout/style.css">
</head>
<body>
  <div id="game-container">
    <h1 id="title">Pi Harvest Farm</h1>
    <div id="farm-area"></div>
    <div id="shop">
      <h2 id="shop-title">Shop</h2>
      <ul id="seed-list"></ul>
    </div>
    <div id="upgrades">
      <h2>Upgrades</h2>
      <button onclick="buyUpgrade('wateringCan')">Watering Can (50 Coins / 0.2 Pi)</button>
      <button onclick="buyUpgrade('extraPlot')">Extra Plot (200 Coins / 1 Pi)</button>
      <button onclick="buyUpgrade('yieldBoost')">Yield Boost (100 Coins / 0.5 Pi)</button>
    </div>
    <div id="wallet">
      <p>Pi Coin: <span id="pi-balance">0</span></p>
      <p>In-Game Coin: <span id="coin-balance">0</span></p>
      <button id="top-up-btn">Top Up Pi Coin</button>
      <button id="withdraw-btn">Withdraw Pi Coin</button>
      <button id="watch-ad-btn">Watch Ad for Bonus</button>
    </div>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
    </div>
    <button id="lang-toggle">Switch Language (EN/ID)</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-functions.js"></script>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script type="module" src="firebase/firebase-config.js"></script>
  <script type="module" src="firebase/firebase-functions.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
