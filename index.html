<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pi Harvest Farm</title>
  <link rel="stylesheet" href="./farm/style.css">
</head>
<body>
  <div id="start-screen">
    <h1 id="title">Pi Harvest Farm</h1>
    <button id="start-btn">Start Game</button>
    <button id="lang-toggle">Switch Language (EN/ID)</button>
  </div>
  <div id="game-container" style="display: none;">
    <div id="menu-bar">
      <button class="tab-btn active" onclick="switchTab('farm')">Farm</button>
      <button class="tab-btn" onclick="switchTab('shop')">Shop</button>
      <button class="tab-btn" onclick="switchTab('upgrades')">Upgrades</button>
      <button class="tab-btn" onclick="switchTab('inventory')">Inventory</button>
      <button class="tab-btn" onclick="switchTab('leaderboard')">Leaderboard</button>
    </div>
    <div id="farm" class="tab-content">
      <h2 id="game-title">Pi Harvest Farm</h2>
      <div id="wallet">
        <span id="coin-label">Coins</span>: <span id="coin-balance">100</span> | 
        Pi: <span id="pi-balance">0.00</span>
      </div>
      <div id="level-bar">
        Level: <span id="level-display">1</span> | XP: <span id="xp-display">0</span>
        <div id="xp-progress-bar">
          <div id="xp-progress"></div>
        </div>
      </div>
      <div id="bag">
        <img src="./assets/img/ui/bag_icon.png" alt="Bag">
        <div id="bag-list"></div>
      </div>
      <div id="farm-area"></div>
    </div>
    <div id="shop" class="tab-content" style="display: none;">
      <h2 id="shop-title">Shop</h2>
      <div id="seed-list"></div>
    </div>
    <div id="upgrades" class="tab-content" style="display: none;">
      <h2 id="upgrades-title">Upgrades</h2>
      <button id="wateringCan-btn" onclick="buyUpgrade('wateringCan')">Watering Can (50 Coins / 0.2 Pi)</button>
      <button id="extraPlotCoins-btn" onclick="buyUpgrade('extraPlotCoins')">Extra Plot (200 Coins)</button>
      <button id="extraPlotPi-btn" onclick="buyUpgrade('extraPlotPi')">Extra Plots (1 Pi)</button>
      <button id="yieldBoost-btn" onclick="buyUpgrade('yieldBoost')">Yield Boost (100 Coins / 0.5 Pi)</button>
    </div>
    <div id="inventory" class="tab-content" style="display: none;">
      <h2 id="inventory-title">Inventory</h2>
      <div id="inventory-list"></div>
      <button id="claim-pi-btn" onclick="claimPi()">Claim Pi</button>
    </div>
    <div id="leaderboard" class="tab-content" style="display: none;">
      <h2 id="leaderboard-title">Leaderboard</h2>
      <div id="leaderboard-list"></div>
    </div>
    <div id="notification"></div>
    <audio id="harvest-sound" src="./assets/sounds/harvest.mp3"></audio>
  </div>
  <script src="./farm/main.js"></script>
</body>
</html>
